<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>

        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
        <section>
            <h2>Calcula el área, perímetro de un triangulo y altura de un triangulo isosceles</h2>
            <form>
                <label for="InputTrianguloLado1">
                    Lado 1:
                </label>
                <input id="InputTrianguloLado1" type="number" />
                <label for="InputTrianguloLado2">
                    Lado 2:
                </label>
                <input id="InputTrianguloLado2" type="number" />
                <label for="InputTrianguloBase">
                    Base:
                </label>
                <input id="InputTrianguloBase" type="number" />
                <label for="InputTrianguloAltura">
                    Altura:
                </label>
                <input id="InputTrianguloAltura" type="number" />
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular altura triangulo isosceles</button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un circulo</h2>
            <form>
                <label for="InputRadioCirculo">
                    Escribe cuanto mide el radio del circulo:
                </label>
                <input id="InputRadioCirculo" type="number" />
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
    </header>

    <script src="./figuras.js"></script>
</body>
</html>
